<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <section class="avatars" aria-label="참여자 목록과 활동 상태">
      <ul>
        <li>
          <img src="./images/face1.jpg" alt="여자 1" loading="lazy" />
          <span class="offline" aria-label="활동 중 아님"></span>
        </li>
        <li>
          <img src="./images/face2.jpg" alt="여자 2" loading="lazy" />
          <span class="online" aria-label="활동 중"></span>
        </li>
        <li>
          <img src="./images/face3.jpg" alt="여자 3" loading="lazy" />
          <span class="offline" aria-label="활동 중 아님"></span>
        </li>
        <li>
          <img src="./images/face4.jpg" alt="여자 4" loading="lazy" />
          <span class="online" aria-label="활동 중"></span>
        </li>
        <li>
          <img src="./images/face5.jpg" alt="남자 1" loading="lazy" />
          <span class="online" aria-label="활동 중"></span>
        </li>
        <li>
          <img src="./images/face6.jpg" alt="남자 2" loading="lazy" />
          <span class="online" aria-label="활동 중"></span>
        </li>
        <li>
          <img src="./images/face7.jpg" alt="남자 3" loading="lazy" />
          <span class="offline" aria-label="활동 중 아님"></span>
        </li>
        <li>
          <img src="./images/face8.jpg" alt="남자 4" loading="lazy" />
          <span class="offline" aria-label="활동 중 아님"></span>
        </li>
      </ul>
    </section>
  </body>
</html>
